<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MZ Services — We do your work for you</title>
<style>
  :root {
    --bg: #000;
    --neon: #fff;
    --accent: #e0e0e0;
    --glass: rgba(255, 255, 255, 0.1);
    --glow: 0 0 25px #fff, 0 0 45px #fff;
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(180deg, #000 0%, #101010 100%);
    color: var(--neon);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 28px;
  }
  main.wrap {
    width: 100%;
    max-width: 980px;
    margin: 20px;
    padding: 26px;
    border-radius: 12px;
    background: transparent;
  }
  /* MENU PANEL */
  nav.menu {
    width: 100%;
    max-width: 980px;
    background: rgba(255,255,255,0.05);
    box-shadow: var(--glow);
    border-radius: 12px;
    padding: 12px 20px;
    margin-bottom: 18px;
    display: flex;
    justify-content: flex-end;
  }
  nav.menu button {
    background: transparent;
    border: 1.5px solid var(--neon);
    padding: 8px 14px;
    color: var(--neon);
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: var(--glow);
    transition: background-color 0.2s ease;
  }
  nav.menu button:hover {
    background-color: var(--neon);
    color: #000;
  }
  /* MODAL (hidden by default) */
  #contactModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #contactModal.active {
    display: flex;
  }
  #contactModal .modal-content {
    background: rgba(255,255,255,0.05);
    padding: 24px 28px;
    border-radius: 14px;
    max-width: 400px;
    width: 90%;
    box-shadow: var(--glow);
    color: var(--neon);
  }
  #contactModal h2 {
    margin-top: 0;
    margin-bottom: 14px;
    font-size: 22px;
    text-align: center;
    text-shadow: 0 0 10px #fff;
  }
  #contactModal label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: var(--accent);
  }
  #contactModal input, #contactModal textarea {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 14px;
    color: var(--neon);
    font-size: 14px;
    outline: none;
    resize: vertical;
  }
  #contactModal button.submit-contact {
    width: 100%;
    background: var(--neon);
    color: #000;
    font-weight: 700;
    border: none;
    padding: 12px 0;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 20px #fff;
    transition: background-color 0.2s ease;
  }
  #contactModal button.submit-contact:hover {
    background: #eee;
  }
  #contactModal button.close-btn {
    position: absolute;
    top: 12px; right: 18px;
    background: transparent;
    border: none;
    font-size: 28px;
    color: var(--neon);
    cursor: pointer;
    user-select: none;
  }

  /* HERO */
  .hero {
    text-align: center;
    margin-bottom: 18px;
  }
  h1.neon {
    font-size: 72px;
    letter-spacing: 6px;
    margin: 0;
    font-weight: 700;
    color: var(--neon);
    text-shadow:
      0 0 12px #fff,
      0 0 30px #fff,
      0 0 60px #fff;
    filter: drop-shadow(0 0 8px #fff);
  }
  p.tag {
    font-size: 16px;
    margin: 6px 0 4px;
    color: var(--accent);
    opacity: 0.95;
  }
  a.contact {
    display: inline-block;
    margin-top: 6px;
    color: var(--neon);
    background: transparent;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    text-decoration: none;
    font-size: 14px;
    box-shadow: 0 0 25px #fff;
  }
  /* STATS */
  section.stats {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin: 18px 0 22px;
  }
  .avg-card, .count-card {
    min-width: 150px;
    background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
    border-radius: 12px;
    padding: 18px 22px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow:
      0 0 40px #fff,
      inset 0 0 15px #fff;
    text-align: center;
    color: var(--neon);
  }
  .avg-value, #reviewCount {
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 0.06em;
    color: var(--neon);
    text-shadow:
      0 0 15px #fff,
      0 0 30px #fff,
      0 0 60px #fff;
  }
  .avg-label {
    margin-top: 6px;
    font-size: 14px;
    color: var(--accent);
  }
  /* REVIEWS SCROLLER */
  section.reviews-scroller {
    margin: 12px 0 22px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    overflow: hidden;
  }
  div.ticker {
    display: flex;
    gap: 14px;
    align-items: center;
    white-space: nowrap;
    animation: scroll 30s linear infinite;
    padding-bottom: 4px;
  }
  div.ticker:hover {
    animation-play-state: paused;
  }
  div.ticker .item {
    display: inline-block;
    min-width: 260px;
    max-width: 420px;
    background: rgba(255,255,255,0.05);
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.08);
    color: var(--neon);
    text-shadow:
      0 0 12px #fff;
  }
  .item .who {
    font-weight: 700;
    font-size: 14px;
    color: var(--neon);
    text-shadow: 0 0 8px #fff;
  }
  .item .stars {
    color: #ffd86b;
    margin: 6px 0;
    font-weight: 700;
    font-size: 14px;
    text-shadow: 0 0 5px #ffd86b;
  }
  .item .txt {
    color: var(--accent);
    font-size: 13px;
    margin-top: 6px;
    white-space: normal;
  }
  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  /* FORM */
  section.submit {
    margin-top: 18px;
    padding: 14px;
    background: rgba(255,255,255,0.02);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
  }
  section.submit h2 {
    margin: 0 0 8px 0;
    font-size: 18px;
    color: var(--neon);
  }
  .row {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  label {
    font-size: 13px;
    color: var(--accent);
  }
  input[type="text"], textarea {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 8px;
    color: var(--neon);
    outline: none;
  }
  textarea {
    min-height: 90px;
    resize: vertical;
  }
  .stars {
    display: flex;
    gap: 6px;
  }
  .stars input[type="radio"] {
    display: none;
  }
  .stars label {
    font-size: 22px;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.2);
    user-select: none;
    transition: color .12s ease, transform .08s ease;
  }
  .stars input:checked ~ label,
  .stars label:hover,
  .stars label:hover ~ label {
    color: #ffd86b;
    transform: translateY(-2px);
  }
  button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.15);
    padding: 10px 14px;
    color: var(--neon);
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: var(--glow);
  }
  #status {
    margin-top: 8px;
    color: var(--accent);
    font-size: 13px;
    min-height: 18px;
  }
  /* FOOTER */
  footer.footer {
    margin-top: 18px;
    text-align: center;
    color: var(--accent);
    opacity: 0.9;
    font-size: 13px;
  }
  /* Responsive tweaks */
  @media (max-width:640px) {
    h1.neon { font-size: 44px; }
    div.ticker { animation-duration: 40s; }
    .avg-card, .count-card { min-width: 120px; }
    .avg-value, #reviewCount {
      font-size: 36px;
    }
  }
  @media (max-width:400px) {
    div.ticker .item {
      min-width: 200px;
      max-width: 260px;
      font-size: 12px;
      padding: 8px 10px;
    }
    h1.neon {
      font-size: 32px !important;
      letter-spacing: 2px !important;
    }
    .stars label {
      font-size: 18px !important;
    }
    button {
      padding: 8px 12px !important;
      font-size: 14px !important;
    }
  }
</style>
</head>

<nav class="menu">
  <button id="openContactBtn" aria-haspopup="dialog" aria-controls="contactModal">Contact Us</button>
</nav>

<main class="wrap" role="main">
  <header class="hero" role="banner">
    <h1 class="neon">MZ Services</h1>
    <p class="tag">We do your work for you</p>
    <a class="contact" href="mailto:business.inquiry.mrcactuz@gmail.com">business.inquiry.mrcactuz@gmail.com</a>
  </header>

  <section class="stats" aria-label="Reviews summary">

    <div class="count-card" role="region" aria-live="polite" aria-atomic="true">

      <div class="avg-label">Total Reviews</div>
    </div>
  </section>

  <section class="reviews-scroller" aria-label="Customer reviews">

  </section>

  <section class="submit" aria-label="Submit a review">
    <h2>Leave a review</h2>
    <form id="reviewForm" autocomplete="on" novalidate>
      <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required maxlength="40" placeholder="Your name" />
      </div>
      <div class="row">
        <label>Stars</label>
        <div class="stars" role="radiogroup" aria-label="Star rating">
          <input type="radio" name="rating" id="r1" value="1" required /><label for="r1">★</label>

          <input type="radio" name="rating" id="r3" value="3" /><label for="r3">★</label>
          <input type="radio" name="rating" id="r4" value="4" /><label for="r4">★</label>
          <input type="radio" name="rating" id="r5" value="5" /><label for="r5">★</label>
        </div>
      </div>
      <div class="row">
        <label for="text">Review (optional)</label>
        <textarea id="text" name="text" maxlength="500" placeholder="Describe your experience (optional)"></textarea>
      </div>
      <div class="row">
        <button type="submit" id="submitBtn">Submit review</button>
      </div>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </section>

  <footer class="footer">
    <small>© <span id="year"></span> MZ Services • built with neon vibes</small>
  </footer>
</main>

<!-- Contact modal -->
<div id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle" aria-hidden="true">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close contact form">&times;</button>
    <h2 id="contactModalTitle">Contact Us</h2>
    <form id="contactForm" autocomplete="on" novalidate>
      <label for="contactName">Name</label>
      <input id="contactName" name="contactName" type="text" required placeholder="Your name" />
      <label for="contactEmail">Email</label>
      <input id="contactEmail" name="contactEmail" type="email" required placeholder="Your email" />
      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" name="contactMessage" required placeholder="Write your message here" rows="4"></textarea>
      <button type="submit" class="submit-contact">Send Message</button>
      <div id="contactStatus" role="status" aria-live="polite" style="margin-top:8px;color:#bfbfbf;font-size:13px;min-height:18px;"></div>
    </form>
  </div>
</div>
