<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>MZ Services — We do your work for you</title>
<style>
  /* Colors and fonts */
  :root {
    --bg: #000000;
    --neon-white: #fff;
    --neon-glow: #e0e0e0;
    --neon-yellow: #ffd86b;
    --text-muted: #bfbfbf;
  }
  body, html {
    margin: 0; padding: 0;
    background-color: var(--bg);
    color: var(--neon-white);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Container */
  main.wrap {
    max-width: 440px;
    margin: 24px auto 48px;
    padding: 0 24px;
    text-align: center;
  }
  /* Neon heading */
  h1.neon {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 0.12em;
    line-height: 1.1;
    color: var(--neon-white);
    text-shadow:
      0 0 10px var(--neon-white),
      0 0 20px var(--neon-white),
      0 0 30px var(--neon-white),
      0 0 40px var(--neon-white);
    margin: 0 0 8px;
  }
  /* Subtitle under h1 */
  p.subtitle {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-muted);
    margin: 0 0 28px 0;
    letter-spacing: 0.06em;
  }
  /* Earnings info below subtitle */
  .earnings {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 36px;
    color: var(--neon-white);
    text-shadow:
      0 0 6px var(--neon-white);
  }
  .earnings span {
    display: block;
    margin: 6px 0;
  }
  /* Email contact button */
  a.email-contact {
    display: inline-block;
    background: var(--neon-white);
    color: #000;
    padding: 12px 24px;
    border-radius: 16px;
    font-weight: 700;
    text-decoration: none;
    margin-bottom: 40px;
    box-shadow:
      0 0 10px var(--neon-white),
      0 0 25px var(--neon-white);
    transition: background-color 0.25s ease;
  }
  a.email-contact:hover,
  a.email-contact:focus {
    background-color: #e6e6e6;
    outline: none;
  }

  /* Stats container */
  section.stats {
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-bottom: 36px;
  }
  /* Each stat box */
  .stat-card {
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 30px 28px;
    width: 140px;
    box-shadow:
      0 0 20px var(--neon-white),
      inset 0 0 15px rgba(255 255 255 / 0.15);
    user-select: none;
  }
  .stat-value {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 0.12em;
    color: var(--neon-white);
    text-shadow:
      0 0 14px var(--neon-white),
      0 0 28px var(--neon-white);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  .stat-label {
    font-size: 14px;
    color: var(--text-muted);
    margin-top: 12px;
  }

  /* Star icons container */
  .stars {
    display: inline-flex;
    gap: 3px;
  }
  .star {
    color: var(--neon-yellow);
    text-shadow:
      0 0 6px var(--neon-yellow);
    font-size: 32px;
    line-height: 1;
  }
  .star.empty {
    color: var(--text-muted);
    text-shadow: none;
  }

  /* Rotating reviews container */
  section.reviews-carousel {
    max-width: 400px;
    margin: 0 auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 24px 28px;
    box-shadow:
      0 0 20px var(--neon-white),
      inset 0 0 15px rgba(255 255 255 / 0.15);
    user-select: none;
    font-style: italic;
    color: var(--neon-white);
    position: relative;
    min-height: 120px;
  }
  .review-text {
    font-size: 18px;
    margin-bottom: 14px;
  }
  .review-author {
    font-size: 14px;
    font-weight: 700;
    color: var(--neon-yellow);
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    main.wrap {
      max-width: 320px;
      padding: 0 16px;
      margin-top: 16px;
    }
    h1.neon {
      font-size: 40px;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }
    p.subtitle {
      font-size: 13px;
      margin-bottom: 20px;
    }
    .earnings {
      font-size: 14px;
      margin-bottom: 24px;
    }
    a.email-contact {
      padding: 10px 20px;
      font-size: 14px;
      margin-bottom: 28px;
    }
    section.stats {
      flex-direction: column;
      gap: 20px;
      margin-bottom: 28px;
    }
    .stat-card {
      width: 100%;
      max-width: 280px;
      padding: 24px 20px;
    }
    .stat-value {
      font-size: 48px;
    }
    .stat-label {
      font-size: 13px;
    }
    .star {
      font-size: 24px;
    }
    section.reviews-carousel {
      max-width: 100%;
      min-height: auto;
      padding: 20px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<main class="wrap" role="main" aria-label="MZ Services main content">
  <h1 class="neon" aria-label="M Z Services title">MZ Services</h1>
  <p class="subtitle">We do your work for you</p>
  <div class="earnings" aria-label="Earnings and companies helped">
    <span><strong>$9.2 million</strong> earned</span>
    <span><strong>150+</strong> companies helped</span>
  </div>
  <a class="email-contact" href="mailto:business.inquiry.mrcactuz@gmail.com" aria-label="Send email to business inquiry">
    business.inquiry.mrcactuz@gmail.com
  </a>

  <section class="stats" aria-label="Review statistics">
    <div class="stat-card" aria-live="polite" aria-atomic="true" role="region">
      <div class="stat-value" id="avgStars">
        <span id="avgRatingValue">—</span>
        <span class="stars" aria-label="Average star rating" role="img" aria-live="polite"></span>
      </div>
      <div class="stat-label">Average Rating</div>
    </div>
    <div class="stat-card" aria-live="polite" aria-atomic="true" role="region">
      <div class="stat-value" id="reviewCount">—</div>
      <div class="stat-label">Total Reviews</div>
    </div>
  </section>

  <section class="reviews-carousel" aria-live="polite" aria-atomic="true" role="region" aria-label="Customer reviews carousel">
    <div class="review-text" id="reviewText">Loading reviews...</div>
    <div class="review-author" id="reviewAuthor"></div>
  </section>
</main>

<script>
  // Data: Example reviews
  const reviews = [
    { text: "MZ Services did an outstanding job, quick and professional!", author: "Jane D." },
    { text: "Reliable and affordable – highly recommend.", author: "Carlos M." },
    { text: "Customer service was exceptional and fast.", author: "Aisha K." },
    { text: "Great experience, will definitely use again!", author: "Liam T." },
    { text: "Quality work and excellent communication.", author: "Sophia R." }
  ];

  const averageRating = 4.7;  // example average star rating
  const totalReviews = 158;   // example total reviews count

  // Update average rating number and stars
  const avgRatingValue = document.getElementById('avgRatingValue');
  const starsContainer = document.querySelector('#avgStars .stars');
  const reviewCountEl = document.getElementById('reviewCount');

  avgRatingValue.textContent = averageRating.toFixed(1);
  reviewCountEl.textContent = totalReviews;

  function createStarElements(rating) {
    const stars = [];
    // Full stars
    let fullStars = Math.floor(rating);
    // Half star check (not implemented visually here, could be improved)
    const hasHalfStar = (rating - fullStars) >= 0.5;
    // Empty stars
    let emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

    // Add full stars
    for(let i=0; i < fullStars; i++) {
      const star = document.createElement('span');
      star.classList.add('star');
      star.textContent = '★';
      stars.push(star);
    }
    // Add half star as a half filled star symbol (optional)
    if(hasHalfStar) {
      const halfStar = document.createElement('span');
      halfStar.classList.add('star');
      halfStar.textContent = '⯨'; // Using a star symbol to represent half-star visually
      stars.push(halfStar);
    }
    // Add empty stars
    for(let i=0; i < emptyStars; i++) {
      const emptyStar = document.createElement('span');
      emptyStar.classList.add('star', 'empty');
      emptyStar.textContent = '☆';
      stars.push(emptyStar);
    }
    return stars;
  }

  // Append stars to container
  createStarElements(averageRating).forEach(starEl => starsContainer.appendChild(starEl));

  // Rotating reviews logic
  let currentReviewIndex = 0;
  const reviewTextEl = document.getElementById('reviewText');
  const reviewAuthorEl = document.getElementById('reviewAuthor');

  function showReview(index) {
    const review = reviews[index];
    reviewTextEl.textContent = `"${review.text}"`;
    reviewAuthorEl.textContent = `— ${review.author}`;
  }

  function cycleReviews() {
    showReview(currentReviewIndex);
    currentReviewIndex = (currentReviewIndex + 1) % reviews.length;
  }

  // Initial show
  cycleReviews();

  // Cycle every 5 seconds
  setInterval(cycleReviews, 5000);
</script>
</body>
</html>
