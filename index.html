<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>MZ Services — We do your work for you</title>
<style>
  /* Colors and fonts */
  :root {
    --bg: #000000;
    --neon-white: #fff;
    --neon-glow: #e0e0e0;
    --neon-yellow: #ffd86b;
    --text-muted: #bfbfbf;
  }
  body, html {
    margin: 0; padding: 0;
    background-color: var(--bg);
    color: var(--neon-white);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Container */
  main.wrap {
    max-width: 440px;
    margin: 24px auto 48px;
    padding: 0 24px;
    text-align: center;
  }
  /* Neon heading */
  h1.neon {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 0.12em;
    line-height: 1.1;
    color: var(--neon-white);
    text-shadow:
      0 0 10px var(--neon-white),
      0 0 20px var(--neon-white),
      0 0 30px var(--neon-white),
      0 0 40px var(--neon-white);
    margin: 0 0 8px;
  }
  /* Subtitle under h1 */
  p.subtitle {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-muted);
    margin: 0 0 28px 0;
    letter-spacing: 0.06em;
  }
  /* Earnings info below subtitle */
  .earnings {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 36px;
    color: var(--neon-white);
    text-shadow:
      0 0 6px var(--neon-white);
  }
  .earnings span {
    display: block;
    margin: 6px 0;
  }
  /* Email contact button */
  a.email-contact {
    display: inline-block;
    background: var(--neon-white);
    color: #000;
    padding: 12px 24px;
    border-radius: 16px;
    font-weight: 700;
    text-decoration: none;
    margin-bottom: 40px;
    box-shadow:
      0 0 10px var(--neon-white),
      0 0 25px var(--neon-white);
    transition: background-color 0.25s ease;
  }
  a.email-contact:hover,
  a.email-contact:focus {
    background-color: #e6e6e6;
    outline: none;
  }

  /* Stats container */
  section.stats {
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-bottom: 36px;
  }
  /* Each stat box */
  .stat-card {
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 30px 28px;
    width: 140px;
    box-shadow:
      0 0 20px var(--neon-white),
      inset 0 0 15px rgba(255 255 255 / 0.15);
    user-select: none;
  }
  .stat-value {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 0.12em;
    color: var(--neon-white);
    text-shadow:
      0 0 14px var(--neon-white),
      0 0 28px var(--neon-white);
  }
  .stat-label {
    font-size: 14px;
    color: var(--text-muted);
    margin-top: 12px;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    main.wrap {
      max-width: 320px;
      padding: 0 16px;
      margin-top: 16px;
    }
    h1.neon {
      font-size: 40px;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }
    p.subtitle {
      font-size: 13px;
      margin-bottom: 20px;
    }
    .earnings {
      font-size: 14px;
      margin-bottom: 24px;
    }
    a.email-contact {
      padding: 10px 20px;
      font-size: 14px;
      margin-bottom: 28px;
    }
    section.stats {
      flex-direction: column;
      gap: 20px;
      margin-bottom: 28px;
    }
    .stat-card {
      width: 100%;
      max-width: 280px;
      padding: 24px 20px;
    }
    .stat-value {
      font-size: 48px;
    }
    .stat-label {
      font-size: 13px;
    }
  }
</style>
</head>
<body>
<main class="wrap" role="main" aria-label="MZ Services main content">
  <h1 class="neon" aria-label="M Z Services title">MZ Services</h1>
  <p class="subtitle">We do your work for you</p>
  <div class="earnings" aria-label="Earnings and companies helped">
    <span><strong>$9.2 million</strong> earned</span>
    <span><strong>150+</strong> companies helped</span>
  </div>
  <a class="email-contact" href="mailto:business.inquiry.mrcactuz@gmail.com" aria-label="Send email to business inquiry">
    business.inquiry.mrcactuz@gmail.com
  </a>

  <section class="stats" aria-label="Review statistics">
    <div class="stat-card" aria-live="polite" aria-atomic="true" role="region">
      <div class="stat-value" id="avgStars">—</div>
      <div class="stat-label">Average Rating</div>
    </div>
    <div class="stat-card" aria-live="polite" aria-atomic="true" role="region">
      <div class="stat-value" id="reviewCount">—</div>
      <div class="stat-label">Total Reviews</div>
    </div>
  </section>
  <!-- Additional content like reviews or form can go below here -->
</main>
</body>
</html>
